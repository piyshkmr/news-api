<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsApi Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      #error-message {
        display: none;
      }
      #success-message {
        display: none;
      }
      #loading-screen {
        width: 100%;
        height: 100vh;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        display: none;
        position: absolute;
        z-index: 1;
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <div id="loading-screen">
      <div
        class="spinner-border mb-4"
        style="width: 5rem; height: 5rem"
        role="status"
      ></div>
      <h2>Please Wait..</h2>
    </div>

    <main id="main" class="container py-4">
      <h3 class="my-3">Create Post</h3>
      <div class="alert alert-danger" id="error-message" role="alert"></div>
      <div class="alert alert-success" id="success-message" role="alert"></div>
      <form enctype="multipart/form-data" id="form">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input name="title" type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea name="content" class="form-control" id="content" rows="3">
          </textarea>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="form-label">Thumbnail</label>
          <input
            class="form-control"
            name="thumbnail"
            type="file"
            id="thumbnail"
          />
        </div>

        <div class="mb-4">
          <label for="category" class="form-label">Select Category</label>
          <select
            class="form-select"
            name="category"
            id="category"
            aria-label="Category"
          >
            <option value="general">General</option>
            <option value="political">Political</option>
            <option value="education">Education</option>
            <option value="tech">Tech</option>
            <option value="entertainment">Entertainment</option>
          </select>
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
      </form>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
